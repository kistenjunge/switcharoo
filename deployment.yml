# This file configures the bookshelf application frontend. The frontend serves
# public web traffic.

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: switcharoo-frontend
  labels:
    app: switcharoo
# The bookshelf frontend replica set ensures that at least 3
# instances of the bookshelf app are running on the cluster.
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: switcharoo
        tier: frontend
    spec:
      containers:
        - name: switcharoo-app
          image: gcr.io/synthetic-span-261517/switcharoo:TAG
          # This setting makes nodes pull the docker image every time before
          # starting the pod. This is useful when debugging, but should be turned
          # off in production.
          imagePullPolicy: Always
          ports:
            - name: http-server
              containerPort: 3000
          env:
            - name: PROJECT_ID
              value: synthetic-span-261517
          volumeMounts:
            - name: switcharoo-persisten-storage
              mountPath: /usr/src/app/data
      volumes:
        - name: switcharoo-persisten-storage
          persistentVolumeClaim:
            claimName: switcharoo-pv-claim